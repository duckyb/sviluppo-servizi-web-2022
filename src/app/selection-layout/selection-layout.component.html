<div class="section-layout">
    <button (click)="onCreateTheater()">Create New Theater</button>
    <br/>
    <ng-container *ngFor="let theaterID of theaters">
        <theater-selector
            [theaterID]="theaterID"
            (onDelete)="onDeleteTheater(theaterID)">
        </theater-selector>
    </ng-container>
</div>
