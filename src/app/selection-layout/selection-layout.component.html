<div class="section-layout">
    <app-button (click)="onCreateTheater()">
        Create New Theater
    </app-button>
    <ng-container *ngFor="let theaterID of theaters">
        <theater-selector
            [theaterID]="theaterID"
            (onDelete)="onDeleteTheater(theaterID)">
        </theater-selector>
    </ng-container>
</div>
